<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="media.css">
</head>
  <body>
   
<div class="contact">
    <div class="container">

        <div class="left_contact">
            <h2>Contact Information</h2>
            <p>Fill up the form and our Team will get back to you within 24 hours.</p>
            <!-- <i class="fab fa-500px"></i> -->
            <div class="address">
                <p><i class="address_icon fas fa-phone"></i>
                <span>+012 4567 8910</span>
                </p>
                <p><i class="address_icon fas fa-envelope"></i>
                <span>trinoq@gmail.com</span>
                </p>
                <p><i class="address_icon fas fa-map-marker-alt"></i>
                <span>107/5-Road, Uttara, Dhaka-1229</span>
                </p>
            </div>

            <div class="icons">
                <ul>
                   
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></li>
                   
                </ul>
            </div>
        </div>


        <div class="right_contact">

<div class="form_contact">
            <form action="#" method="POST">
   <div class="name_row">
        <div class="first_name">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" required="required">
        </div>
        <div class="last_name">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" required="required">
        </div>
    </div>
<div class="email_row">
    <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" required="required">
    </div>
    <div class="phone">
        <label for="phone">Phone</label>
        <input type="number" id="phone" required="required">
     </div>
     </div>
     </form>
     </div>



        <div class="select_box"> 
            <h3>What the website do you need?</h3> 
            <label class="checkbox">
                <input type="radio" checked="checked">
               Web Design
              </label>
              <label class="checkbox">
                <input type="radio">
               Web Development
              </label>
              <label class="checkbox">
                <input type="radio">
              Logo Design
              </label>
              <label class="checkbox">
                <input type="radio">
               Other
              </label>
        </div>

        <div class="message">
<h3>Message</h3>
<div class="message_input">
    <input type="text" id="message" placeholder="Write your message">
</div>
<div class="message_button">
    <input type="button" value="Send Message" id="btn">
</div>

        </div>



        </div>
      
    </div>
</div>
</body>
</html>
